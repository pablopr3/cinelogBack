# Nombre del servicio
spring.application.name=cinelog-backend

# Conexi�n a PostgreSQL en Railway
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# HikariCP: consumo m�nimo de memoria
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=15000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.max-lifetime=30000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=10

# Puerto del backend (usa el que Railway le asigne autom�ticamente)
server.port=${PORT:8080}

# Gmail SMTP para env�o real
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${SPRING_MAIL_USERNAME}

# JWT config
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

# TMDB API
tmdb.api.key=${TMDB_API_KEY}
tmdb.api.url=https://api.themoviedb.org/3

frontend.base-url=https://windship.shop
